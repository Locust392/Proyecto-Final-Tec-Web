<div class="wrapper">
  <div class="header-home-alumno">
    <app-navbar></app-navbar>
  </div>
  <div class="body-alumno">
    <div class="row mt-5 mb-5">
      <div class="col-12">
        <span class="title-perfil">Bienvenido {{name_user}}</span>
        <br><br>
        <span class="title-perfil">Alumno</span>
      </div>
    </div>
    <div class="container">
      <div class="row mt-3 mb-5" style="text-align: center;">
        <div class="col-12">
          <div class="alert alert-primary" role="alert">
            <span class="title-table">Lista de alumnos registrados</span>
          </div>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Matricula</th>
            <th scope="col">Nombre Completo</th>
            <th scope="col">Email</th>
            <th scope="col">RFC</th>
            <th scope="col">Ocupaci√≥n</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumnos of lista_alumnos; let i=index">
            <td>{{alumnos.matricula}}</td>
            <td>{{alumnos.user.first_name}} {{alumnos.user.last_name}}</td>
            <td>{{alumnos.user.email}}</td>
            <td>{{alumnos.rfc}}</td>
            <td>{{alumnos.ocupacion}}</td>
            <td class="td-editar"><i class="bi bi-pencil-square" (click)="goEditar(alumnos.id)"></i></td>
            <td class="td-eliminar"><i class="bi bi-trash3-fill" (click)="delete(alumnos.id)"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
